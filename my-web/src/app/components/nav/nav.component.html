<nav class="nav">
    <ul>
        <li *ngFor="let o of nav">
            <a *ngIf="o.link" [href]="[ o.path ]" target="_blank"><i class="{{o.icon}} icon"></i> {{o.name}}</a>
            <a *ngIf="!o.link" [routerLink]="[ o.path ]" routerLinkActive="active"><i class="{{o.icon}} icon"></i> {{o.name}}</a>
        </li>
    </ul>
</nav>
