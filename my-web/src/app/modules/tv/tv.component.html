<div class="video-box" id="video-box"></div>

<div class="channel-box {{show ? 'show' : ''}}">
    <ul>
        <li *ngFor="let o of channel" >
            <button (click)="tvPlay(o.source)" >
                <img *ngIf="o.icon" [src]="o.icon"/>
                <span *ngIf="!o.icon">{{o.name}}</span>
            </button>
        </li>
    </ul>
</div>

<div class="show-channel" (click)="showChannel()" >换 台</div>
