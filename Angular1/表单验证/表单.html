<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单</title>
		<link rel="stylesheet" type="text/css" href="css/amazeui.min.css"/>
		<style type="text/css">
			*{margin: 0px; padding: 0px; box-sizing: border-box;}
			article{ width: 400px; margin: 0 auto; border: 1px solid gray; border-radius: 6px; margin-top: 100px; padding: 20px;}
		</style>
	</head>
	<body ng-app="mupiao">
		<article ng-controller="LoGin">
			<form ng-submit="mupiao_Form(myForm.$valid)" name="myForm"> <!--$valid //获取 myForm表单输入正确 或 错误的状态 -->
				<h2><span class="am-icon-home"></span>AngularJS 登录表单</h2>
				<div class="am-alert {{bg_color}} " data-am-alert ng-show=" errorMsg.length > 0">
				  	<button type="button" class="am-close">&times;</button>
				  	<p>	<i class="{{icon}}"></i> {{errorMsg}}</p>
				</div>
				<div class="am-input-group">
				  	<span class="am-input-group-label"><i class="am-icon-user am-icon-fw"></i></span>
				  	<input type="text" class="am-form-field" placeholder="Username" ng-model="user.name" required ng-minlength="5">
				</div>
				<!--required html5必填属性
				ng-minlength="5"最小输多少
				ng-maxlength="8"最大输多少
				ng-pattern=""正则-->
				
				
				<div class="am-input-group">
				  	<span class="am-input-group-label"><i class="am-icon-lock am-icon-fw"></i></span>
				  	<input type="password" class="am-form-field" placeholder="Password" ng-model="user.pwd" required>
				</div>
	
				<div class="am-checkbox">
					<label>
						<input type="checkbox" name="" id="" value="" />记住密码！
					</label>
				</div>
				<div class="am-g">
				  	<div class="am-u-sm-6 am-text-center">
				  		<button type="submit" class="am-btn am-btn-primary " >
			  				<i class="am-icon-gear am-icon-spin" ></i> 登 录
						</button>
				  	</div>
				  	<div class="am-u-sm-6 am-text-center">
				  		<button type="button" class="am-btn am-btn-success">
			  				<i class="am-icon-hand-o-right "></i> 注 册
						</button>
				  	</div>
				</div>
			</form>
		</article>
	</body>
	<script src="js/jquery-2.2.0.js" type="text/javascript" charset="utf-8"></script>
<!--	<script src="js/amazeui.min.js" type="text/javascript" charset="utf-8"></script>-->
	<script src="http://apps.bdimg.com/libs/angular.js/1.4.6/angular.min.js" type="text/javascript" charset="utf-8"></script>
	
	<script type="text/javascript">
		angular.module('mupiao',[])
		.controller('LoGin', function($scope)
		{
			$scope.user = {name:'' , pwd:''};
			$scope.errorMsg = "";

			//这是submit按扭，提交到 ng-submit="mupiao_Form(myForm.$valid)" name="myForm"
			$scope.mupiao_Form = function(obj)
			{
				if(obj == false)
				{
					$scope.errorMsg = "用户名或密码长度不正确！";
					$scope.bg_color = "am-alert-danger";
					$scope.icon = "am-icon-close"
				}
				else
				{
					if($scope.user.name != 'mupiao' || $scope.user.pwd != '123456')
					{
						$scope.errorMsg = "用户名或密码不正确！";
						$scope.bg_color = "am-alert-danger";
						$scope.icon = "am-icon-close"
					}
					else
					{
						$scope.errorMsg = "恭喜您：登录成功啦！";
						$scope.bg_color = "am-alert-success";
						$scope.icon = "am-icon-angellist"
					}
					
				}
			}
		})
	</script>
</html>
