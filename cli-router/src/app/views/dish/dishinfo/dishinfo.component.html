<section class="dishinfo">
  <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
      <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img [src]="ajax.api.__URL__ + info.img_url" class="img-thumbnail" />
        <div class="carousel-caption">
          1
        </div>
      </div>
      <div class="item">
        <img [src]="ajax.api.__URL__ + info.img_url" class="img-thumbnail" />
        <div class="carousel-caption">
          2
        </div>
      </div>
      <div class="item">
        <img [src]="ajax.api.__URL__ + info.img_url" class="img-thumbnail" />
        <div class="carousel-caption">
          3
        </div>
      </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <div class="detail">

    <div class="jumbotron">
      <h1>{{info.title}}</h1>
      <hr>
      <h4 class="price">
        <i class="glyphicon glyphicon-bullhorn"></i>
        促销价：￥{{info.price | number:'1.2' }}元
        <span><i class="glyphicon glyphicon-thumbs-down"></i> 原价：<s>￥{{info.price * 1.25 | number:'1.2' }}元</s></span>
      </h4>
      <ul class="bg-info">
        <li>菜品类别：{{info.catename}}</li>
        <li>菜品库存：{{info.num}}</li>
        <li>菜品编号：{{info.product_bar_code}}</li>
        <li>菜品描述：{{info.description}}</li>
      </ul>
      <br>
      <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#exampleModal">
        <i class="glyphicon glyphicon-send"></i> 立即购买</button>

      <button type="button" class="btn btn-danger btn-lg" data-toggle="modal" data-target="#exampleModal">
        <i class="glyphicon glyphicon-shopping-cart"></i>加入购物车</button>
    </div>

    <div class="panel panel-warning">
      <div class="panel-heading">
        <h3 class="panel-title">菜品详情：</h3>
      </div>
      <div class="panel-body">
        <article [innerHTML]="info.content"></article>
      </div>
    </div>

  </div>

  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">订单信息：</h4>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="control-label">最终价格:</label>
              <input type="text" class="form-control" [value]="info.price | number:'1.2'" disabled id="recipient-name">
            </div>
            <div class="form-group">
              <label for="name-text" class="control-label">您的姓名:</label>
              <input type="text" class="form-control" id="name-text">
            </div>
            <div class="form-group">
              <label for="mobile-text" class="control-label">联系电话:</label>
              <input type="text" class="form-control" id="mobile-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="control-label">收货地址:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取 消</button>
          <button type="button" class="btn btn-primary">确 定</button>
        </div>
      </div>
    </div>
  </div>


</section>
